name: CI

on:
  push:
  pull_request:

jobs:
  qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Node version
        run: npm run check-node

      - name: Run tests
        run: npm test

      - name: Type check
        run: npm run lint:types

      - name: Build project
        run: npm run build
